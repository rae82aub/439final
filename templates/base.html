<!DOCTYPE html>
<html>
  {% load static %}
  <style>
    .pagination .page-item.active .page-link {
        background-color: #009688 !important;
        border-color: #009688 !important;
        color: white !important;
    }

    .pagination .page-link:hover {
        background-color: #e0f2f1 !important;
        color: #00695c !important;
    }

    .pagination .page-link {
        color: #009688 !important;
    }
    .medicine-card {
        transition: all 0.25s ease-in-out;
        border-radius: 15px;
    }

    .medicine-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.12);
    }
    .bg-success-subtle {
        background-color: #dff5e1;
    }

</style>

<head>
  {% load static %}
    <title>MedApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'styles.css' %}">

    
</head>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#009688;">
  
  <div class="container">
    
      <!-- Left: Logo -->
      <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
          <i class="bi bi-heart-pulse me-2"></i> MedApp
      </a>

      <!-- Toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#medappNav">
          <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Right: Links -->
      <div class="collapse navbar-collapse justify-content-end" id="medappNav">
          <ul class="navbar-nav ms-auto">

              <li class="nav-item">
                  <a class="nav-link fw-semibold" href="{% url 'contact_list' %}">
                      Find a Doctor
                  </a>
              </li>

              <li class="nav-item">
                  <a class="nav-link fw-semibold" href="{% url 'find_medicine' %}">
                      Find a Medicine
                  </a>
              </li>

              <li class="nav-item">
                  <a class="nav-link fw-semibold" href="{% url 'assistant' %}">
                      Medical Assistant
                  </a>
              </li>

              <li class="nav-item">
                  <a class="nav-link fw-semibold" href="{% url 'home' %}">
                      Home
                  </a>
              </li>

          </ul>
      </div>
  </div>
</nav>




<body class="bg-light">



<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
