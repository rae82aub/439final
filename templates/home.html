{% extends 'base.html' %}
{% block content %}

<div class="text-center py-5" style="background: linear-gradient(135deg, #0BA88E, #4FD8C7); border-radius: 15px; color: white;">
    
    <i class="bi bi-heart-pulse-fill" style="font-size: 4rem;"></i>

    <h1 class="fw-bold mt-3">Find What You Need</h1>

    <p class="lead" style="max-width: 600px; margin: auto;">
        Choose whether you want to browse doctors or search for medicines.
    </p>

    <div class="row mt-5 justify-content-center">

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="{% url 'contact_list' %}" class="text-decoration-none">
                <div class="card shadow-sm p-4 text-center hover-card">
                    <i class="bi bi-person-badge-fill text-success" style="font-size: 2.5rem;"></i>
                    <h5 class="fw-bold mt-3">Find a Doctor</h5>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="{% url 'find_medicine' %}" class="text-decoration-none">
                <div class="card shadow-sm p-4 text-center hover-card">
                    <i class="bi bi-capsule-pill text-success" style="font-size: 2.5rem;"></i>
                    <h5 class="fw-bold mt-3">Find a Medicine</h5>
                </div>
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="assistant" class="text-decoration-none">
                <div class="card shadow-sm p-4 text-center hover-card">
                    <i class="bi bi-robot text-success" style="font-size: 2.5rem;"></i>
                    <h5 class="fw-bold mt-3">Medicine Assistant</h5>
                </div>
            </a>
        </div>

    </div>

    <style>
        .hover-card {
            transition: 0.2s ease-in-out;
            border-radius: 15px;
        }
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>

</div>

{% endblock %}
